<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderX Payment</title>
</head>
<body>
    <h1>BorderX Payment Interface</h1>
    <p>Your Balance: <span id="balance"></span> ETH</p>
    <label for="recipient">Recipient Address:</label>
    <input type="text" id="recipient" placeholder="Enter recipient address">
    <br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount in ETH">
    <br>
    <button onclick="sendPayment()">Send Payment</button>
</body>
</html>
